server:
  port: 8081
  servlet:
    context-path: /api/v1/sweet-store
spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sweetstore?charSet=LATIN1
    username: postgres
    password: sweetstore
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true